{% extends 'public.html' %}

{% block title %}Photos{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/public.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/photos.css" />
{% endblock %}

{% block js %}
    <script src="/static/js/photos.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}

{% block body %}
<div class="container">
    <div class="box">
        <ul>
            {% for tmp_photo_show in tmp_photo_shows %}
            <li>
                <a href="javascript:">
                    <img src="/media/{{tmp_photo_show.photo_show.image}}"
                         class="img-rounded {{tmp_photo_show.color}}" />
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="photo-show-container hidden">
    <div class="photo-show-body">
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function() {
        new PhotoOperation();
    })
</script>
{% endblock %}
