<!DOCTYPE html>
<html>

	<head>
		<meta charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="{% block keywords %}{% endblock %} - 个人网站，博良个人博客,博良网站，博良博客,个人原创网站，博良，博良的BLOG, 博良的blog" >
		<meta name="Description" itemprop="description" content="{% block desc %}{% endblock %}博良的博客，分享学习知识，工作经验和生活,值得大家收藏的原创博客网站。" >
		<meta itemprop="name" content="{% block name %}{% endblock %}博良的博客，分享学习知识，工作经验和生活,值得大家收藏的原创博客网站。" />
		<meta name="author" content="博良" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{% block title %}public{% endblock %} - 博良的BLOG</title>

		<!-- Bootstrap -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
		{% block css %}{% endblock %}
		<script src="/static/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		{% block js %}{% endblock %}
		<!--[if It IE 8]>
    		<script>window.location.href = '{% url 'main:ie8' %}';</script>
    	<![endif]-->

		<!-- HTML5 shim and Respond./static/js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond./static/js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.boot/static/css.com/html5shiv/3.7.3/html5shiv.min./static/js"></script>
      <script src="https://cdn.boot/static/css.com/respond./static/js/1.4.2/respond.min./static/js"></script>
    <![endif]-->

	</head>

<body>
<div class="main">
	<div class="container">
		<div class="top">
			<h1 class="text-center">博良的BLOG</h1>
		</div>
		<div class="navbar header">
			<div class="navbar-brand">
				BLOG
			</div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-btns" aria-expanded="false">
			 <span class="sr-only">Toggle navigation</span>
			 <span class="glyphicon glyphicon-th-list"></span>

		  </button>
			</div>

			<div class="navbar-collapse collapse" id="nav-btns">
				<ul class="navbar-nav nav">


					<li>
						<a href="{% url 'main:index' %}" class="{% if active == 'home' %}active{%endif%}">
							Home
						</a>
					</li>
					<li>
						<a href="{% url 'articles_manage:study' %}" class="{% if active == 'study' %}active{%endif%}">
							Study
						</a>
					</li>
					<li>
						<a href="{% url 'articles_manage:feelings' %}" class="{% if active == 'feelings' %}active{%endif%}">
							Feelings
						</a>
					</li>
					<li>
						<a href="{% url 'photos:photos' %}" class="{% if active == 'photos' %}active{%endif%}">
							Photos
						</a>
					</li>
					<li>
						<a href="{% url 'operation:message' %}" class="{% if active == 'message' %}active{%endif%}">
							Message
						</a>
					</li>
					<li>
						<a href="{% url 'about_me:about' %}" class="{% if active == 'about' %}active{%endif%}">
							About Me
						</a>
					</li>

				</ul>
			</div>

		</div>
	</div>

	{% block body %}{% endblock %}

	<div class="container footer">
		<h3>Design By 博良</h3>
	</div>
</div>
</body>
{% block script %}{% endblock %}

</html>
